
<div class="row" *ngIf="!singleNotice">
    <div class="col-12">
        <h1>Notices</h1>
    </div>
    <div class="col-md-4 col-sm-12 mb-5" *ngFor="let n of notices" fxLayout="row" fxLayoutAlign="space-between stretch">
            <mat-card class="example-card">
                <mat-card-header color='primary'>
                    <mat-card-title>{{n.headLine}}</mat-card-title>
                    <mat-card-subtitle>{{n.noticeNo}}</mat-card-subtitle>
                    <mat-card-subtitle>{{n.publishDate|date}}</mat-card-subtitle>
                </mat-card-header>
                    <!-- <mat-card-content>
                        <p>
                            {{n.noticeBody}}
                        </p>
                    </mat-card-content> -->
    
                <mat-card-actions>
                    <button mat-button color='primary' [routerLink]="['/notice',n.noticeID]">Details</button>
                </mat-card-actions>
            </mat-card>
    </div>
  </div>
  <div class="row" *ngIf="singleNotice">
    <div class="col-md-8 offset-md-2 col-sm-12 mb-5">
        <mat-card class="example-card">
            <mat-card-header color='primary'>
                <mat-card-title>{{notice.headLine}}</mat-card-title>
                <mat-card-subtitle>{{notice.noticeNo}}</mat-card-subtitle>
                <mat-card-subtitle>{{notice.publishDate|date}}</mat-card-subtitle>
            </mat-card-header>
                <mat-card-content>
                    <p>
                        {{notice.noticeBody}}
                    </p>
                </mat-card-content>

            <mat-card-actions>
                <button mat-button color='primary' [routerLink]="['/notice']">Back to List</button>
            </mat-card-actions>
        </mat-card>
    </div>
  </div>
