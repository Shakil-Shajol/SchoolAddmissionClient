<mat-carousel timings="500ms ease-in" [autoplay]="true" interval="2500" color="accent" maxWidth="auto" proportion="25" slides="5" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true" [useMouseWheel]="false" orientation="ltr">
    <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image" overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
</mat-carousel>
<div>
    <marquee behavior="scroll" direction="left">
        <h4 style="color: red;" [routerLink]="['/notice',latestNotice.noticeID]">{{latestNotice.headLine}}, {{latestNotice.publishDate|date}}</h4>
    </marquee>
</div>
